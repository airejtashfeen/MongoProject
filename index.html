<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSSFile">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="form" action="/signUp" method="POST">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>        
        <label>
            <input id="email" class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input id="password" class="input" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <input id="confirmPassword" class="input" type="password" placeholder="" required="">
            <span>Confirm password</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an acount? <a href="/login">Signin</a> </p>
    </form>
    <script src="handling.js"></script>
</body>
</html>
